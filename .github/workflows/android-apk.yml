name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build-type:
        description: Build type
        required: false
        default: both
        type: choice
        options: [debug, release, both]
  push:
    branches:
      - chat-log
    paths:
      - "Android/**"
      - ".github/workflows/android-apk.yml"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ inputs.build-type || 'both' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Dùng v2 vì còn hỗ trợ api-level & build-tools
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
        with:
          build-root-directory: Android/src

      - name: Check gradlew exists (fail fast nếu thiếu)
        run: |
          ls -la Android/src || true
          test -f Android/src/gradlew || (echo "❌ Missing gradlew at Android/src/gradlew" && exit 1)

      - name: Grant Gradle execute permission
        run: chmod +x Android/src/gradlew

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v4
        with:
          build-root-directory: Android/src

      - name: Build Debug APK
        if: ${{ env.BUILD_TYPE == 'debug' || env.BUILD_TYPE == 'both' || github.event_name != 'workflow_dispatch' }}
        working-directory: Android/src
        run: ./gradlew app:assembleDebug

      - name: Upload Debug APK
        if: ${{ env.BUILD_TYPE == 'debug' || env.BUILD_TYPE == 'both' || github.event_name != 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: Android/src/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Build Release APK
        if: ${{ env.BUILD_TYPE == 'release' || env.BUILD_TYPE == 'both' }}
        working-directory: Android/src
        run: ./gradlew app:assembleRelease

      - name: Upload Release APK
        if: ${{ env.BUILD_TYPE == 'release' || env.BUILD_TYPE == 'both' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: Android/src/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
