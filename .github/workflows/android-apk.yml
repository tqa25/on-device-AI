name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - chat-log
    paths:
      - "Android/**"
      - ".github/workflows/android-apk.yml"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Giữ action setup-android hiện tại của bạn; nếu dùng @v3 mà có lỗi input,
      # đổi sang @v2 và truyền api-level/build-tools (tùy file hiện tại của bạn).
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Grant Gradle execute permission
        run: chmod +x Android/src/gradlew

      - name: Build Debug APK
        working-directory: Android/src
        run: ./gradlew app:assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: Android/src/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Build Release APK
        working-directory: Android/src
        run: ./gradlew app:assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: Android/src/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
